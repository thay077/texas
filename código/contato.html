<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Texas Ranch</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-main">
            <a href="index.html" class="logo">Texas Ranch</a>
            <div class="search-bar">
                <input type="text" placeholder="Busque por botas, chapéus...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
        <nav class="main-nav">
            <a href="index.html">Início</a>
            <a href="produtos.html">Produtos</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="contato.html">Contato</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <main class="container">
        <div class="text-content">
            <h1>Fale Conosco</h1>
            <p>Tem alguma dúvida ou sugestão? Preencha o formulário abaixo. Nossa equipe responderá o mais breve possível.</p>
            <form class="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit" class="btn">Enviar Mensagem</button>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Texas Ranch. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
