<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Ranch Wear</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-main">
            <a href="#" class="logo">Texas Ranch</a>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Busque por botas, chapéus...">
                <button id="searchButton"><i class="fa fa-search"></i></button>
            </div>
            <div class="header-icons">
                <a href="#" id="cartIcon" class="cart-icon">
                    <i class="fa fa-shopping-cart"></i>
                    <span id="cartCount">0</span>
                </a>
            </div>
        </div>
        <nav class="main-nav">
            <a href="#">Botas</a>
            <a href="#">Chapéus</a>
            <a href="#">Camisas</a>
            <a href="#">Acessórios</a>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="https://via.placeholder.com/1200x400.png/A0522D/FFFFFF?text=Promoção+Imperdível" alt="Banner Promocional">
        </section>

        <section class="categories-section">
            <h2>CATEGORIAS</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="https://via.placeholder.com/100/fdf5e6/A0522D?text=Botas" alt="Botas">
                    <span>Botas</span>
                </div>
                <div class="category-item">
                    <img src="https://via.placeholder.com/100/fdf5e6/A0522D?text=Chapéus" alt="Chapéus">
                    <span>Chapéus</span>
                </div>
                <div class="category-item">
                    <img src="https://via.placeholder.com/100/fdf5e6/A0522D?text=Camisas" alt="Camisas">
                    <span>Camisas</span>
                </div>
                <div class="category-item">
                    <img src="https://via.placeholder.com/100/fdf5e6/A0522D?text=Calças" alt="Calças">
                    <span>Calças</span>
                </div>
                <div class="category-item">
                    <img src="https://via.placeholder.com/100/fdf5e6/A0522D?text=Acessórios" alt="Acessórios">
                    <span>Acessórios</span>
                </div>
            </div>
        </section>

        <section class="products-section">
            <h2>DESTAQUES PARA VOCÊ</h2>
            <div class="products-container">
                <div class="product-card" data-name="Chapéu de Palha" data-price="199.00">
                    <img src="https://via.placeholder.com/250/cccccc/333?text=Chapéu" alt="Chapéu de Palha">
                    <div class="product-info">
                        <p class="product-title">Chapéu de Palha Resirrável Verão</p>
                        <p class="product-price">R$ 199,00</p>
                    </div>
                    <button class="buy-button">ADICIONAR AO CARRINHO</button>
                </div>
                <div class="product-card" data-name="Bota de Couro" data-price="499.90">
                    <img src="https://via.placeholder.com/250/cccccc/333?text=Bota" alt="Bota de Couro">
                    <div class="product-info">
                        <p class="product-title">Bota Country de Couro Bovino</p>
                        <p class="product-price">R$ 499,90</p>
                    </div>
                    <button class="buy-button">ADICIONAR AO CARRINHO</button>
                </div>
                </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Texas Ranch. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
